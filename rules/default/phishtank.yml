# https://www.phishtank.com/developer_info.php
# remote: http://data.phishtank.com/data/<api-token>/online-valid.json.gz
parser: json
token:
remote: http://data.phishtank.com/data/{token}/online-valid.json.gz
defaults:
  provider: phishtank.com
  tlp: green
  altid_tlp: white
  application:
    - http
    - https
  confidence: 9
  tags: phishing
  protocol: tcp

feeds:
  urls:
    itype: url
    map:
      - submission_time
      - url
      - target
      - phish_detail_url
      - details
    values:
      - lasttime
      - indicator
      - description
      - altid
      - additional_data
