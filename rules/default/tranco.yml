parser: csv
defaults:
  values:
    - rank
    - indicator
  description: 'eval("tranco list #{rank}".format(**obs))'
  tags: whitelist
  application:
      - http
      - https
  protocol: tcp
  altid: 'eval("https://tranco-list.eu/api/ranks/domain/{indicator}".format(**obs))'
  provider: tranco-list.eu
  tlp: green
  altid_tlp: white
  lasttime: 'month'
  confidence: |
    eval(max(0, min(
        12.5 - 2.5 * math.ceil(
            math.log10(
                int(obs['rank'])
            )
        ),
    10)))

feeds:
  top-1000:
    remote: https://tranco-list.eu/top-1m.csv.zip
    limit: 1000