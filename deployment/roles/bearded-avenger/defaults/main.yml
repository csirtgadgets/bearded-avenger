---
development: false
ci: false

app_user: cif
app_group: cif
app_user_home: "/home/{{ app_user }}"

cif_runtime_path: "/var/lib/cif"
cif_log_path: '/var/log/cif'
cif_router_config_path: '/etc/cif/cif-router.yml'
cif_admin_config_path: '/home/cif/.cif.yml'
cif_store_store: 'sqlite'

csirtg_smrt_runtime_path: '/var/lib/cif'
csirtg_smrt_cache_path: "{{ cif_runtime_path }}/smrt"
csirtg_smrt_config_path: '/etc/cif/csirtg-smrt.yml'
csirtg_smrt_rules_path: '/etc/cif/rules'

venv: cif
venv_user: vagrant
venv_source_path: '/vagrant'
venv_home: "/home/{{ venv_user }}"
venv_path: "{{ venv_home }}/.virtualenvs/{{ venv }}"

pyversion: 2